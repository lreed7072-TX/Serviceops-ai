version: "3.9"

services:
  db:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: fsm_user
      POSTGRES_PASSWORD: fsm_password
      POSTGRES_DB: fsm_dev
    ports:
      - "5432:5432"
    volumes:
      - fsm_db_data:/var/lib/postgresql/data

volumes:
  fsm_db_data:
